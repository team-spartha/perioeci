title: Wikimédia France : quel avenir pour la fondation aux multiples visages ?
thumbnail: "https://pic.clubic.com/v1/images/1855413/raw.webp?fit=max&width=1200&hash=3e767f2244d22752793efec90058fbc96116f2cd"
paragraphs:
  - >-
    De par sa richesse et son accessibilité,
    l'encyclopédie Wikipedia est devenue incontournable sur le web.
    Le site est placé en neuvième position mondiale sur SimilarWeb,
    et en treizième place sur Alexa et... Wikipedia.
  - >-
    Par le passé, le projet a pu souffrir de critiques mais au fil des années,
    la fondation Wikimedia a renforcé son dispositif veillant à s'assurer
    que chacun des articles soit correctement sourcé.
    Et ce travail titanesque est effectué par des bénévoles.
