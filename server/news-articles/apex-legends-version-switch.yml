title: Apex Legends : la version Nintendo Switch, déjà repoussée, pourrait débarquer le 2 février
thumbnail: "https://pic.clubic.com/v1/images/1698680/raw.webp?fit=max&width=1200&hash=f0049efe36557d42eaa878c1b50666e24f27b7e5"
paragraphs:
  - >-
    La chaîne YouTube japonaise d'Apex Legends aurait vendu la mèche quant à un atterrissage du jeu sur Nintendo Switch le 2 février.
  - >-
    L'arrivée, déjà repoussée, du Battle Royale de Respawn Entertainment sur la console hybride de Nintendo à cette date serait, de plus, concomitante avec le début de la saison 8.
  - >-
    Attendu initialement en automne dernier,
    en même temps que la version Steam après l'arrivée d'EA Play sur la plateforme de Valve,
     la version Nintendo Switch a finalement été repoussée par Respawn.
     Le studio souhaitait en effet travailler davantage sur ce portage pour proposer la meilleure expérience possible sur la console hybride de Nintendo.
     Comme toutes les autres versions d'Apex Legends, ce portage sur Switch devrait proposer un matchmaking cross-plateformes, avec des fonctionnalités supplémentaires pour ne pas laisser les joueurs Switch sur la touche par rapport, notamment, aux joueurs PC.
     Pour l'heure, Electronic Arts ne s'est pas prononcé sur cette annonce prématurée, d'ailleurs aussitôt effacée.
