synopsis: NetBeans est un environnement de développement intégré (EDI), placé en open source par Sun en juin 2000 sous licence CDDL et GPLv2. 
  - >-
Indéniablement orienté vers les professionnels, NetBeans est indéniablement pratique et complet. Il conviendra de plus aux utilisateurs moins expérimentés souhaitant développer en PHP et HTML5 par exemple. Une bonne solution. Créé en 1996 sur les bases d'un projet étudiant, NetBeans est environnement de développement intégré (ou IDE) racheté par Sun Microsystèms (eux-mêmes racheté par Oracle en 2009).Son interface se compose par défaut d'un éditeur de code, d'un navigateur de projet, de fichiers ou de services, d'un navigateur de sources et enfin, d'un éditeur de propriétés CSS. Nul doute que l'utilisateur saura sans problème agencer et ajouter les fenêtres nécessaires à son usage. NetBeans fait partie des classiques du genre, facile à prendre en main et gratuit.
