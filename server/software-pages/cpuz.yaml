synopsis: Récoltez de nombreuses informations sur votre sytème grâce à cet outil de diagnostic
description:
  - >-
    CPU-Z est un utilitaire de diagnostic qui fournit une multitude d'informations précises sur votre système : Nom et marque du processeur, tension d'alimentation actuelle, package, core et révision du processeur, informations sur la carte mère - nom, vendeur, BIOS, chipset, mémoire, etc. -, informations sur la mémoire - taille, type, spécifications, etc. CPU-Z est doté d'une interface intuitive composée de plusieurs onglets  : Processeur, Caches, Carte mère, Mémoire, Cartes graphiques, etc.
