synopsis: Récupérez les fichiers supprimés accidentellement
description:
  - >-
    Recuva est un utilitaire de récupération de données supprimées accidentellement.
  - >-
    La plupart de vos documents seront restaurés : images effacées par vos lecteurs multimédias ou vos cartes mémoires, erreurs d'autres utilisateurs, ou bugs informatique dus à des virus.
  - >-
    L'application analyse votre système à la recherche des fichiers et affiche une liste des éléments à recouvrer, individuellement ou par lot.
 
