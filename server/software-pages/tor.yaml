synopsis: Devenez totalement anonyme sur Internet
description:
  - >-
    Tor Browser rend anonyme votre utilisation d’Internet (messagerie instantanée, IRC, SSH, etc.). Pour y arriver, il crée un réseau maillé, où chaque utilisateur connecté représente un nœud du réseau. Les données transitent de manière chiffrée entre les nœuds jusqu'au destinataire ou jusqu'à la machine qui joue le rôle de serveur.
  - >-
    L’installation de Tor Browser est simple, son utilisation nécessite toutefois une rapide configuration des applications connectées au Net (Navigateur, logiciel de messagerie instantanée, etc.).
