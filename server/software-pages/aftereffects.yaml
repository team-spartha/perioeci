synopsis: After Effects fournit des outils rapides, précis et performants pour la création d'animations et d'effets innovants pour les films, la vidéo, les DVD et le Web.
description:
  - >-
    Adobe After Effects CC est un mastodonte dans le domaine de la composition vidéo et d'effets spéciaux. Cette version Creative Cloud 2015 vient confirmer avec de nouveaux outils et fonctionnalités taillées pour l'animation.
  - >-
    Sa réputation s'est construite autour d'une bonne base de données d'effets spéciaux et d'une gestion accrue des effets de masquage. La gestion des calques est quant à elle similaire à celle Adobe Photoshop CC à la différence que l'utilisateur peut définir des paramètres selon des balises temporelles. Il est alors facile d'animer du texte, une image ou tout autre élément dans le temps et l'espace.
