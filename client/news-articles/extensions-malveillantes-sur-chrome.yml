title: Des extensions malveillantes de Chrome auraient été découvertes
thumbnail: resources/icons/chromenews1.jpg
paragraphs:
  - >-
    Avast a averti mercredi que trois millions d'internautes auraient
    installé 15 extensions Chrome et 13 extensions Edge contenant du
    code malveillant. Les 28 extensions contenaient du code pouvant
    entraîner plusieurs opérations malveillantes, notamment de rediriger
    le trafic vers des annonces publicitaires, rediriger le trafic vers
    des sites de phishing, collecter des données personnelles (date de
    naissance, e-mails et appareils actifs), recueillir l'historique de
    navigation, télécharger des malwares sur l'appareil.
  - >-
    Malgré la diversité des possibilités énoncées ci-dessus, les
    chercheurs en cybersécurité d'Avast pensent que l'objectif premier
    de cette campagne était de détourner le trafic des utilisateurs,
    dans un objectif de gains monétaires : « pour chaque redirection
    vers un domaine tiers, les cybercriminels recevraient un paiement ».
